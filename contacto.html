      <nav class="container"><br>
        <nav class="row">

          <nav class="col">
            <h5>ESCRÍBENOS</h5>
                <form>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Ingrese su email" name="email">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="pswd">
                    </div>
                  </div>
                  <div class="col"><br>
                    <form>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="telefono" name="telefono">
                        </div>
                        <div class="col">
                          <input class="form-control" list="browsers" name="browser" id="browser" placeholder="Seleccione asunto*">
                    <datalist id="browsers">
                      <option value="Presupuesto">
                      <option value="Proveedores">
                      <option value="Empleo">
                      <option value="Prensa">
                      <option value="Otros">
                    </datalist>
                        </div>
                      </div>
                    </form><br>
                    <label for="comment"><p class="m-1">COMENTARIOS:</p></label>
                        <textarea class="form-control" rows="5" placeholder="Escríbenos" id="comment" name="text"></textarea><br>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                </form>
          </nav>
